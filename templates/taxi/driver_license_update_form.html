{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">Update License for {{ driver.username }}</h1>
        <div>
            <a href="{% url 'taxi:driver-detail' driver.id %}" class="btn btn-secondary me-2">Cancel</a>
            <button form="license-form" type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
    <form id="license-form" method="post" class="form">
        {% csrf_token %}
        {{ form|crispy }}
    </form>
</div>
{% endblock %}
